<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Consultório</title>
  <link rel="stylesheet" href="/adds/styles.css">
  <script src="/adds/loader.js"></script>
</head>
<body>
  <div id="header-container"></div>

  <main>
    <div class="form-container">
      <h2>Login</h2>
      
      <div id="alert"></div>

      <div class="form-group">
        <label>
          <input type="checkbox" id="isAdmin"> Sou Administrador
        </label>
      </div>

      <div class="form-group">
        <label>Username</label>
        <input type="text" id="username" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" required>
      </div>

      <button class="btn" onclick="login()">Entrar</button>

      <p style="margin-top: 1.5rem; text-align: center;">
        Não tem conta? <a href="#" onclick="mostrarRegistro()">Criar conta</a>
      </p>
    </div>

    <!-- Formulário de Registro -->
    <div class="form-container" id="registroForm" style="display: none;">
      <h2>Criar Conta</h2>
      
      <div id="alertRegistro"></div>

      <div class="form-group">
        <label>Nome</label>
        <input type="text" id="regNome" required>
      </div>

      <div class="form-group">
        <label>Username</label>
        <input type="text" id="regUsername" required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="regEmail" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="regPassword" required>
      </div>

      <div class="form-group">
        <label>Contacto</label>
        <input type="text" id="regContacto">
      </div>

      <div class="form-group">
        <label>Morada</label>
        <input type="text" id="regMorada">
      </div>

      <button class="btn" onclick="registrar()">Criar Conta</button>

      <p style="margin-top: 1.5rem; text-align: center;">
        Já tem conta? <a href="#" onclick="mostrarLogin()">Fazer login</a>
      </p>
    </div>
  </main>

  <div id="footer-container"></div>

  <script>
    function mostrarRegistro() {
      document.querySelector('.form-container:first-of-type').style.display = 'none';
      document.getElementById('registroForm').style.display = 'block';
    }

    function mostrarLogin() {
      document.querySelector('.form-container:first-of-type').style.display = 'block';
      document.getElementById('registroForm').style.display = 'none';
    }

    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const isAdmin = document.getElementById('isAdmin').checked;

      if (!username || !password) {
        mostrarAlerta('Preencha todos os campos', 'error');
        return;
      }

      try {
        const res = await fetch('http://localhost:3000/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password, isAdmin })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem('user', JSON.stringify(data.user));
          
          if (isAdmin) {
            window.location.href = '/admin/dashboard.html';
          } else {
            window.location.href = '/client/dashboard.html';
          }
        } else {
          mostrarAlerta(data.error, 'error');
        }
      } catch (error) {
        mostrarAlerta('Erro ao conectar ao servidor', 'error');
      }
    }

    async function registrar() {
      const nome = document.getElementById('regNome').value;
      const username = document.getElementById('regUsername').value;
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;
      const contacto = document.getElementById('regContacto').value;
      const morada = document.getElementById('regMorada').value;

      if (!nome || !username || !email || !password) {
        mostrarAlerta('Preencha os campos obrigatórios', 'error', 'alertRegistro');
        return;
      }

      try {
        const res = await fetch('http://localhost:3000/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nome, username, email, password, contacto, morada })
        });

        const data = await res.json();

        if (res.ok) {
          mostrarAlerta('Conta criada! Redirecionando...', 'success', 'alertRegistro');
          setTimeout(() => mostrarLogin(), 2000);
        } else {
          mostrarAlerta(data.error, 'error', 'alertRegistro');
        }
      } catch (error) {
        mostrarAlerta('Erro ao conectar ao servidor', 'error', 'alertRegistro');
      }
    }

    function mostrarAlerta(msg, tipo, elementId = 'alert') {
      const el = document.getElementById(elementId);
      el.className = tipo === 'error' ? 'error' : 'success';
      el.textContent = msg;
    }
  </script>
</body>
</html>
